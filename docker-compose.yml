version: '3.6'

services:
  app:
    build:
      context: app
      dockerfile: Dockerfile 
    image: voyagerwy130/sample_golang_ent:1.0
    container_name: ${CONTAINER_NAME_APP}
    ports: 
      - "${PORT_APP}:${PORT_APP}"
    tty: true 
    restart: unless-stopped
    environment:
      - PORT_APP
      - CONTAINER_NAME_DB
      - PORT_DB
      - POSTGRES_USER 
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - TZ
    depends_on:
      - db

  db:
    build:
      context: db
      dockerfile: Dockerfile 
    image: voyagerwy130/sample_db_ent:1.0
    container_name: ${CONTAINER_NAME_DB}
    expose: 
      - "${PORT_DB}"
    restart: unless-stopped
    environment:
      - POSTGRES_USER 
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST_AUTH_METHOD
    volumes: 
      - ./db/init:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/postgresql/data

  depends_resolver:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
    command: ${CONTAINER_NAME_DB}:${PORT_DB}
